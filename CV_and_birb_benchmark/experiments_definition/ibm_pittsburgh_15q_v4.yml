
config:
  user: "unai"
  simulation_type: "real"
  execution_mode: "session"
  output_path: "experiments_results"
  circuits_path: "circuits"

experiments:
  - name: ibm_pittsburgh_15q_v4
    params:
      backend: "ibm_pittsburgh"
      qubits: 15
      depths: [2, 4, 6, 8]
      circuits_per_depth: 1000
      shots_per_circuit: 100
      percents: [0.0011]
